name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Install Playwright browsers
      run: uv run playwright install

    - name: Run UI tests
      run: pytest tests/ui/ -v --tb=short --html=report-ui.html --self-contained-html

    - name: Run API tests
      run: pytest tests/api/ -v --tb=short --html=report-api.html --self-contained-html

    - name: Run all tests with coverage
      run: pytest tests/ -v --tb=short --html=report.html --self-contained-html

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.python-version }}
        path: |
          report*.html
          test-results/

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.python-version }}
        path: test-results/screenshots/

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: flake8 tests/ config/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check formatting with black
      run: black --check tests/ config/ utils/ || true

